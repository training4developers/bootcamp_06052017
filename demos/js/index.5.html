	<body>
        <script>

            'use strict';

            function Person(fn, ln) {
                this.fn = fn;
                this.ln = ln;
            }

            Person.prototype.getFullName = function() {
                console.log(this);
                return this.fn + ' ' + this.ln;
            };

            function Student(studentId, fn, ln) {
                this._super(fn, ln);
                this.studentId = studentId;
            }

            Student.prototype = Object.create(Person.prototype);
            Student.prototype.constructor = Student;
            Student.prototype._super = Person;

            Student.prototype.getRecordInfo = function() {
                return this.studentId + ' ' + this.ln + ', ' + this.fn;
            };

            const s1 = new Student(1, 'Jeff', 'Jing');
            const s2 = new Student(2, 'Bhagirath', 'Vaghela');

            console.log(s1.getFullName());
            console.log(s1.getRecordInfo());

            console.log(s1.getFullName === s2.getFullName);
