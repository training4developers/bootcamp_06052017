<!DOCTYPE html>

<html lang="en" dir="ltr">

	<head>
        <meta charset="utf-8">
		<title>React + Redux Starter Application</title>
        <link rel="icon" href="data:,">
    </head>

	<body>
        <script>

            function doIt() {
                console.log('I did it!');
            }

            const doIt2 = function() {
                console.log('I did it too!');
            };

            const doIt3 = () => console.log('I did it as well!');

            const doIt4 = () => {
                return console.log('This is so much fun to do!');
            };

            doIt();
            doIt2();
            doIt3();
            doIt4();

            console.dir(doIt);
            console.dir(doIt2);
            console.dir(doIt3);
            console.dir(doIt4);


        </script>
	</body>

</html>
