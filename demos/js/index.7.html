<!DOCTYPE html>

<html lang="en" dir="ltr">

        <meta charset="utf-8">

	<body>
        <script>

            'use strict';

            function Person(fn, ln) {
                this.fn = fn;
                this.ln = ln;
            }

            Person.prototype.getFullName = function() {
                console.log(this);
                return this.fn + ' ' + this.ln;
            };

            class Person2 {
            
                constructor(fn, ln) {
                    this.fn = fn;
                    this.ln = ln;
                }

                getFullName() {
                    console.log(this);
                    return this.fn + ' ' + this.ln;
                }
            }

            // const p = new Person('a','b');
            // const p2 = new Person2('c','d');

            // console.dir(p);
            // console.dir(p2);

            function Student(studentId, fn, ln) {
                this._super(fn, ln);
                this.studentId = studentId;
            }

            Student.prototype = Object.create(Person.prototype);
            Student.prototype.constructor = Student;
            Student.prototype._super = Person;

            Student.prototype.getRecordInfo = function() {
                return this.studentId + ' ' + this.ln + ', ' + this.fn;
            };

            class Student2 extends Person2 {
            
                constructor(studentId, fn, ln) {
                    super(fn, ln);
                    this.studentId = studentId;
                }

                getRecordInfo() {
                    return this.studentId + ' ' + this.ln + ', ' + this.fn;
                }
            }

            const s1 = new Student(1, 'Jeff', 'Jing');
            const s2 = new Student2(2, 'Bhagirath', 'Vaghela');

            console.dir(s1);
            console.dir(s2);




        </script>
	</body>

</html>
