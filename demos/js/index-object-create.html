	<body>
        <script>

            'use strict';

            const p = {
                id: 1,
                doIt: function() {
                    console.log(this);
                }
            }

            function objectCreate(parent) {
                const o = { };
                Object.setPrototypeOf(o, parent);
                return o;
            }

            const c = Object.create(p);
            c.id = 2;

            p.doIt();
            c.doIt();

            console.log(p.doIt === c.doIt);
